</head>

<body>
  <!-- Loading process -->
  <div id="loading" src="img/closed_treasurebox.png" alt="loading..."></div>
  <!-- Loading js(jquery) -->
  <script type="text/javascript">
    function hideLoader() {
      // check if window is ready to show
      console.log('hideloader function called');
      $(window).ready(changeimgNfadeout());
    }

    // performance change closed to opend image and about fading loading image out
    function changeimgNfadeout()  {
      console.log('change img N fadeout function called')
      document.getElementById('loading').src = "img/opened_tresurebox.png";
      document.getElementById('loading').id = 'beforeshowing';
      console.log('settimeout - beforeshowing fadeout');
      setTimeout($('#beforeshowing').fadeOut(), 4.5 * 1000);
      console.log('settimeout - beforeshowing fadeout over');
    }

    // *tips -> Strongly recommended: Hide loader after 20 seconds, even if the page hasn't finished loading
    setTimeout(hideLoader, 1.5 * 1000);
  </script>


  <!-- Inventory window-->
  <div id="inventory">
    <!--Tab-->
    <!--Exit button-->
    <button type="button" name="button" class="exit"
            onclick="mouse_click()">
    <img src="">!</button>

    <div id="inventory_tab">

      <div id="inventory_tab home_content">

      </div>
      <div id="inventory_tab portfolio_content">

      </div>
      <div id="inventory_tab skills_content">

      </div>
      <div id="inventory_tab keyword_content">

      </div>

    </div>

  </div>

</body>
