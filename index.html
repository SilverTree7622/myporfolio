<!DOCTYPE html>
<meta charchest="utf-8">
<html>
<head>
  <title>유동헌 포트폴리오</title>

  <!-- Description -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description=" content="프론트엔드, 자기소개, 포트폴리오, 홈페이지, 모바일, 웹게임, 게임">
  <meta name="keyword" content="프론트엔드, 자기소개, 포트폴리오, 홈페이지, 모바일, 웹게임, 게임">

  <!-- CSS -->
  <link rel="stylesheet" href="css/inventorywindow.css">
  <link rel="stylesheet" href="css/loading.css">
  <link rel="stylesheet" href="css/basictag+related.css">

  <!-- JS -->
  <script type="text/javascript" src="js/inventoryevent.js"></script>
  <script type="text/javascript" src="js/trycatch_handler.js"></script>
  <script type="text/javascript" src="js/ispcornot.js"></script>
  <script type="text/javascript" src="js/tab.js"></script>

  <!-- Jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>

<body>

  <!-- window width keep detector -->
  <script type="text/javascript">
  // (Jquery)사이즈 변화 감지
  $( window ).resize(function() {
    widthdetect();
  });
</script>


  <!-- First Loading process -->
  <div id="loading" src="img/closed_treasurebox.png" alt="loading..."></div>
  <!-- initial Loading js(jquery) web image performance(shaking treasurebox and opened performance) -->
  <script type="text/javascript">
    function hideLoader() {
      // check if window is ready to show
      console.log('hideloader function called');
      $(window).ready(changeimgNfadeout());
    }

    // performance change closed to opend image and about fading loading image out
    function changeimgNfadeout()  {
      console.log('change img N fadeout function called')
      document.getElementById('loading').src = "img/opened_tresurebox.png";
      document.getElementById('loading').id = 'beforeshowing';
      console.log('settimeout - beforeshowing fadeout');
      // async process 비동기처리 방식. js/trycatch_handler.js ref
      setTimeout(trycatch_handler(
        function() {
          $('#beforeshowing').fadeOut()
        }
      ), 1.0 * 1000);
    }

    // *tips -> Strongly recommended: Hide loader after 20 seconds, even if the page hasn't finished loading
    setTimeout(hideLoader, 1.1 * 1000);
  </script>



  <!-- Inventory window-->
  <section id="inventory">
    <!--Tab-->
    <!--Exit button-->
    <button type="button" name="button" class="exit"
            onclick="mouse_click()">
    <img src="">!</button>

    <div id="inventory_tab_wrapper">
      <button class="tablinks" onclick="showtab(event, 'Home')">Home</button>
      <button class="tablinks" onclick="showtab(event, 'Portfolio')">Portfolio</button>
      <button class="tablinks" onclick="showtab(event, 'Skills')">Skills</button>
      <button class="tablinks" onclick="showtab(event, 'Keyword')">Keyword</button>
    </div>

        <!--Home Tab-->
    <div id="Home" class="tabcontent">
      <iframe class='iframe100' frameborder='0'>Home</iframe>
    </div>

    <!--Portfolio Tab-->
    <div id="Portfolio" class="tabcontent">
      <iframe class='iframe100' frameborder='0'>Portfolio</iframe>

    </div>

    <!--skills Tab-->
    <div id="Skills" class="tabcontent">
      <iframe class='iframe100' frameborder='0'>Skills</iframe>

    </div>

    <!--keyword Tab-->
    <div id="Keyword" class="tabcontent">
      <iframe class='iframe100' frameborder='0'>Keyword</iframe>

    </div>


  </section>

</body>
</html>
