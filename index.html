<body>
  <!-- Loading gif -->
  <div id="loading" src="img/treasurebox.png" alt="loading..."></div>
  <!-- Loading js(jquery) -->
  <script type="text/javascript">
    function hideLoader() {
      // check if window is ready to show
      $(window).ready(
        // performance about fading out of loading image
        $('#loading').fadeOut()
      )
    }

    // Strongly recommended: Hide loader after 20 seconds, even if the page hasn't finished loading
    setTimeout(hideLoader, 3 * 1000);
  </script>


  <!-- Inventory window-->
  <div id="inventory">
    <!--Tab-->
    <!--Exit button-->
    <button type="button" name="button" class="exit"
            onclick="mouse_click()">

      <div id="inventory_tab portfolio_content">

      </div>
      <div id="inventory_tab skills_content">

      </div>
      <div id="inventory_tab keyword_content">

      </div>

    </div>

  </div>

</body>
